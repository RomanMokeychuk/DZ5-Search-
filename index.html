<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ПОИСК</title>

        <style>
            h1 {
                color: wheat;
            }

            b {
                color: wheat;
            }

            fieldset {
                margin: auto;
                width: 270px;
                background-image: url(images/auto.jpg);
                text-align: center;
            }

            div {
                padding-top: 15px;
                padding-bottom: 5px;
            }

            button {
                background-color: #068922;
                color: white;
                margin-top: 10px;
                width: 140px;
                height: 35px;
            }

            select {
                background-color: #9ea1cd;
                color: white;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <form action="https://fom.in.ua/echo">
                <div class="container">
                    <h1>ПОИСК</h1>

                    <div><b>Тип кузова</b></div>
                    <select name="body" id="body">
                        <option value="1">Седан</option>
                        <option value="2">Хетчбек</option>
                        <option value="3">Купе</option>
                    </select>

                    <div><b>Марка авто</b></div>
                    <select name="brand" id="brand">
                        <option value="4">-Все марки-</option>
                        <option value="5">AUDI</option>
                        <option value="6">BMW</option>
                        <option value="7">CADILLAC</option>
                        <option value="8">DODGE</option>
                        <option value="9">GEELY</option>
                        <option value="10">HONDA</option>
                        <option value="11">LEXUS</option>
                        <option value="12">MAZDA</option>
                        <option value="13">NISSAN</option>
                    </select>

                    <div><b>Страна производитель</b></div>
                    <select name="country" id="country">
                        <option value="14">-Страна-</option>
                        <option value="15">UKR</option>
                        <option value="16">DEU</option>
                        <option value="17">USA</option>
                        <option value="18">FRA</option>
                    </select>

                    <div><b>Год</b></div>
                    <select name="from-year" id="from-year">
                        <option value="0">от</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                    <select name="up-to-a-year" id="up-to-a-year">
                        <option value="0">до</option>
                        <option value="0">до 2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>

                    <div><b>Цена</b></div>
                    <select name="price" id="search-for-price">
                        <option value="0-0">-Цена-</option>
                        <option value="0-300">$0 - $300</option>
                        <option value="300-500">$300 - $500</option>
                        <option value="500-1000">$500 - $1'000</option>
                        <option value="1000-1500">$1'000 - $1'500</option>
                        <option value="1400-2000">$1'400 - $2'000</option>
                        <option value="1700-2500">$1'700 - $2'500</option>
                        <option value="2000-3000">$2'000 - $3'000</option>
                        <option value="2500-3500">$2'500 - $3'500</option>
                        <option value="3000-4500">$3'000 - $4'500</option>
                        <option value="3500-5000">$3'500 - $5'000</option>
                        <option value="4000-6000">$4'000 - $6'000</option>
                        <option value="4500-7000">$4'500 - $7'000</option>
                        <option value="5500-8000">$5'500 - $8'000</option>
                        <option value="6500-9000">$6'500 - $9'000</option>
                        <option value="7000-10000">$7'000 - $10'000</option>
                        <option value="7500-11000">$7'500 - $11'000</option>
                        <option value="8500-12500">$8'500 - $12'500</option>
                        <option value="10000-14000">$10'000 - $14'000</option>
                        <option value="11000-15000">$11'000 - $15'000</option>
                    </select>

                    <div><b>Состояние</b></div>
                    <label>
                        <select name="condition" id="condition" multiple="">
                            <option value="19">БУ</option>
                            <option value="20">Новые</option>
                            <option value="21">Требует ремонта</option>
                            <option value="22">После ДТП</option>
                            <option value="23">Не растаможенные</option>
                        </select>
                    </label>

                    <div><b>Тип топлева</b></div>
                    <select name="fuel" id="fuel">
                        <option value="24">Бензин</option>
                        <option value="25">Газ</option>
                        <option value="26">Электро</option>
                        <option value="27">Дизель</option>
                    </select>

                    <div><b>Тип коробки передач</b></div>
                    <select name="transmission" id="transmission">
                        <option value="28">Механика</option>
                        <option value="29">Автомат</option>
                    </select>

                    <div>
                        <label for="color"
                            ><b>Цвет</b>
                            <input
                                name="color"
                                type="color"
                                id="color"
                                value="#ff0000" />
                        </label>
                    </div>

                    <div><b>Комфорт</b></div>
                    <select name="comfort" id="comfort">
                        <option value="30">Доводчик дверей</option>
                        <option value="31">Люк</option>
                        <option value="32">Усилитель руля</option>
                        <option value="33">Подогрев сиденнй</option>
                    </select>
                </div>
                <button type="submit"><b>ПОИСК</b></button>
            </form>
        </fieldset>
    </body>
</html>
